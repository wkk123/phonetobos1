<!doctype html>
<html lang="en" ng-app="todo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/main.js"></script>
</head>
<body ng-controller="mian">
<div class="tobos">
    <div class="title">
        <div class="top"></div>
       <h1>{{title}}</h1> 
    </div>
    <div class="tobo">
        <div class="header">
            <input type="text" placeholder="请输入..." ng-model="name" ng-keyup="add($event);save()">
        </div>
        <ul class="content" ng-init=" tiaojian=''">
            <li class="inner" ng-repeat="v in todos | filter:{isDone:tiaojian} track by v.id" ng-class="{wangcheng:v.isDone,bianji:ed}" ng-click="focus($event);save()" ng-init="ed=false">
                <div class="check" ng-click="v.isDone=!v.isDone;save()">✓</div>
                <p ng-click="ed=true">{{v.name}}</p>
                <input type="text"  ng-model="v.name" ng-blur="ed=false" ng-change="save()">
            <div class="delete" ng-click="delete(v.id);save()">⨉</div>
        </li>
        </ul>
        <ul class="footer">
            <li class="lenght"><p>{{(todos|filter:{isDone:tiaojian}).length}}</p><span>个数</span></li>
            <li ng-click="clear();save()">清除完成</li>
            <li class="inner">
                <div class="box" ng-class="{red:tiaojian===''}" ng-click="tiaojian='';setcount('all')">全部</div>
                <div class="active"  ng-class="{red:tiaojian===false}" ng-click="tiaojian=false;setcount('active')">未完成</div>
                <div class="Completed" ng-class="{red:tiaojian===true}" ng-click="tiaojian=true ;setcount('complete')">完成</div>
            </li>
            
        </ul>
    </div>
</div>
</body>
</html>
